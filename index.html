<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="header">
        <h2 class="ms-5 p-3">UnitConverter</h2>
        </p>
    </div>
    <div class="content">
        <div class="container m-5 p-4 border shadow-sm rounded">
            <div class="Temperature container py-2 bg-light border border-primary">
                Temperature
            </div>
            <div class="conversion mt-3">
                <div class="temp-from container border p-3">
                    <input class="container-fluid" type="number" id="from" name="from">
                    <label class="container-fluid bg-light m-0" for="from">
                        <select class="container bg-light" name="units-from" id="units-from">
                            <option value="Degree Celsius">Degree Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </label>

                </div>
                <p class="equals">
                <h1>=</h1>
                </p>
                <div class="temp-to container border p-3">
                    <input class="container-fluid" type="number" id="to" name="to" readonly>
                    <label class="container-fluid bg-light m-0" for="to">
                        <select class="container bg-light" name="units-to" id="units-to">
                            <option value="Degree Celsius">Degree Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    

</body>

</html>
